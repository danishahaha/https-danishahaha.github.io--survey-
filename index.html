<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Survey </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff3e6, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .survey-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #ff6699;
    }

    .question {
      display: none;
      animation: fadeIn 0.7s ease;
    }

    .question.active {
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      background: #ff6699;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3366;
    }

    .thanks-message {
      display: none;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="survey-box">
    <h2>üå∏ Fun Survey üå∏</h2>

    <form id="surveyForm">
      <!-- Question 1 -->
      <div class="question active">
        <label>1. If you could travel anywhere right now, where would you go? ‚úàÔ∏è</label>
        <input type="text" name="travel">
        <button type="button" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <label>2. Which one do you like more? üç´</label>
        <input type="radio" name="snack" value="Chocolate"> Chocolate  
        <input type="radio" name="snack" value="Ice Cream"> Ice Cream  
        <input type="radio" name="snack" value="Cookies"> Cookies  
        <br><button type="button" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <label>3. Which music vibe do you enjoy the most? üé∂</label>
        <select name="music">
          <option value="Pop">Pop</option>
          <option value="K-Pop">K-Pop</option>
          <option value="Romantic">Romantic</option>
          <option value="Chill">Chill</option>
        </select>
        <br><button type="button" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <label>4. What's your all-time favorite movie or drama? üé¨</label>
        <input type="text" name="movie">
        <button type="button" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
      </div>

      <!-- Question 5 -->
      <div class="question">
        <label>5. A random fun fact about you I might not know? üí°</label>
        <textarea name="funfact"></textarea>
        <br><button type="submit">Submit üíå</button>
      </div>
    </form>

    <div class="thanks-message" id="thanksMessage">
      üíñ Thanks for answering !üíñ
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    const questions = document.querySelectorAll(".question");
    const form = document.getElementById("surveyForm");
    const thanksMessage = document.getElementById("thanksMessage");

    function nextQuestion() {
      questions[currentQuestion].classList.remove("active");
      currentQuestion++;
      if (currentQuestion < questions.length) {
        questions[currentQuestion].classList.add("active");
      }
    }

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      form.style.display = "none";
      thanksMessage.style.display = "block";
    });
  </script>
</body>
</html>
