<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game-Style Survey </title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .app-box {
      background: white;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      height: 12px;
      background: linear-gradient(90deg, #ff4d6d, #ffb347);
      width: 0%;
      transition: 0.4s ease;
    }

    .question {
      display: none;
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    .active {
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .btn {
      background: #ff4d6d;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      display: inline-block;
      transition: 0.3s;
      margin-top: 15px;
    }

    .btn:hover {
      background: #e63e5d;
      transform: scale(1.05);
    }

    .thanks-message {
      display: none;
      text-align: center;
      font-size: 20px;
      color: #444;
      animation: fadeSlide 1s ease;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" autoplay loop muted></audio>

  <div class="app-box">
    <h2>ğŸ® Fun Quiz for You ğŸ®</h2>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <form id="surveyForm">
      <!-- Question 1 -->
      <div class="question active">
        <label>1. If you could travel anywhere right now, where would you go? âœˆï¸</label>
        <input type="text" name="travel">
        <button type="button" class="btn next">Next â¡ï¸</button>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <label>2. Which one do you like more? ğŸ«</label>
        <input type="radio" name="snack" value="Chocolate"> Chocolate  
        <input type="radio" name="snack" value="Ice Cream"> Ice Cream  
        <input type="radio" name="snack" value="Cookies"> Cookies  
        <br><button type="button" class="btn next">Next â¡ï¸</button>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <label>3. Which music vibe do you enjoy the most? ğŸ¶</label>
        <select name="music">
          <option value="Pop">Pop</option>
          <option value="K-Pop">K-Pop</option>
          <option value="Romantic">Romantic</option>
          <option value="Chill">Chill</option>
        </select>
        <button type="button" class="btn next">Next â¡ï¸</button>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <label>4. What's your all-time favorite movie or drama? ğŸ¬</label>
        <input type="text" name="movie">
        <button type="button" class="btn next">Next â¡ï¸</button>
      </div>

      <!-- Question 5 -->
      <div class="question">
        <label>5. A random fun fact about you I might not know? ğŸ’¡</label>
        <textarea name="funfact"></textarea>
        <button type="submit" class="btn">Submit ğŸ’Œ</button>
      </div>
    </form>

    <div class="thanks-message" id="thanksMessage">
      ğŸ‰ Thanks for playing ! <br>
      ğŸ’–  ğŸ’–
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const enableSound = () => {
      music.muted = false;
      music.play().catch(err => console.log("Autoplay blocked:", err));
      document.removeEventListener("click", enableSound);
      document.removeEventListener("keydown", enableSound);
    };
    document.addEventListener("click", enableSound);
    document.addEventListener("keydown", enableSound);

    // Questions navigation
    const questions = document.querySelectorAll(".question");
    const nextBtns = document.querySelectorAll(".next");
    const progress = document.getElementById("progress");
    let current = 0;

    nextBtns.forEach((btn, index) => {
      btn.addEventListener("click", () => {
        questions[index].classList.remove("active");
        questions[index+1].classList.add("active");
        progress.style.width = ((index+1) / questions.length) * 100 + "%";
      });
    });

    // Submit handling
    const form = document.getElementById('surveyForm');
    const thanksMessage = document.getElementById('thanksMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      form.style.display = 'none';
      progress.style.width = "100%";
      thanksMessage.style.display = 'block';
    });
  </script>
</body>
</html>
